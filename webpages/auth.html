<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
</head>
<body>
<!--Print the error message for incorrect password, only if the password is incorrect. Will flash this.-->
{% with messages = get_flashed_messages() %}
{% if messages %}
  {% for message in messages %}
  <h2>{{message}}</h2>
  {% endfor %}
{% endif %}
{% endwith %}

<form action = "http://127.0.0.1:5000/userdata" method="POST">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password" required>
  </div>
  <div class="form-group">
    <label for="room_code">Please enter a room code if you have one.</label>
    <input type="text" class="form-control" id="room_code" name="room_code" placeholder="Enter a room code">
  </div>
  <button type="submit" class="button">Submit</button>
</form>
</body>
</html>
